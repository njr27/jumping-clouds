<script>
    const clouds = "000010"
    let jumpCount = 0 

    for(let i = 0; i < clouds.length; i++ ){
        if(clouds[i+2] == 0 && clouds[i+2] < clouds.length){
            jumpCount++
            i = i+2
        }
        if(clouds[i+1] == 0 && clouds[i+1] < clouds.length){
            jumpCount++
        }           
    }
    console.log("Nuvens: "+ clouds)
    console.log("Quantidade mÃ­nima de saltos: "+jumpCount)   
</script>
